<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История турнира</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      margin: 0;
      padding: 2rem;
      color: #eee;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 2rem;
    }
    #controls {
      text-align: center;
      margin-bottom: 2rem;
    }
    button {
      background-color: #ffffff;
      color: #000;
      border: 1px solid #555;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ddd;
      color: #000;
    }
    #user {
      font-weight: bold;
      color: #ccc;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      margin-top: 1rem;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2a2a2a;
      color: #fff;
      font-weight: bold;
    }
    tr:hover {
      background-color: #2c2c2c;
    }
    img {
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }
    table a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    table a:hover {
      color: #ff6347;
      text-decoration: underline;
    }
    details {
        transition: 0.2s background linear;
        }

        details:hover {
        background: #dad3b1;
        }
    details > summary {
        transition: color 1s;
        }

        details[open] > summary {
        color: #d9103e;
        }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div>
    <a href="/" class="button-link"><button>Вернуться на главную</button></a> 
    <h1>История турнира</h1>
  </div>
  <div id="history"></div>

  <script>
    async function loadHistory() {
      const res = await fetch("/api/history");
      const history = await res.json();

      const container = document.getElementById("history");
      container.innerHTML = "";

      history.forEach(week => {
        const details = document.createElement("details");
        details.className = "week";
        details.innerHTML = `
          <summary>${week.date}</summary>
          <table>
            <tr>
              <th>Позиция</th>
              <th>Аватар</th>
              <th>Игрок</th>
              <th>PPstart</th>
              <th>PPend</th>
              <th>Points</th>
            </tr>
            ${week.data.map(p => `
              <tr>
                <td>${p.Position}</td>
                <td><img src="${p.Avatar}" alt="avatar" width="40" height="40"></td>
                <td><a href="https://osu.ppy.sh/users/${p.UserID}" target="_blank">${p.Nickname}</a></td>
                <td>${p.PPstart}</td>
                <td>${p.PPend}</td>
                <td>${p.Points}</td>
              </tr>
            `).join("")}
          </table>`;
        container.appendChild(details);
      });
    }

    loadHistory();
  </script>
</body>
</html>
