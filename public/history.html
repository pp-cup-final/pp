<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История турнира</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; }
    .week { margin-bottom: 30px; padding: 15px; border: 1px solid #444; }
    h2 { margin: 0 0 10px 0; }
    table { width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #444; padding: 5px; text-align: left; }
    button {
      background-color: #ffffff;
      color: #000;
      border: 1px solid #555;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div><a href="/" class="button-link"><button>Вернуться на главную</button></a> 
  <h1>История турнира</h1></div>
  <div id="history"></div>

  <script>
    async function loadHistory() {
      const res = await fetch("/api/history");
      const history = await res.json();

      const container = document.getElementById("history");
      container.innerHTML = "";

      history.forEach(week => {
        const details = document.createElement("details");
        
        details.className = "week";
        details.innerHTML = `<summary>Неделя: ${week.date}</summary>
        
          <table>
            <tr><th>Игрок</th><th>PPstart</th><th>PPend</th><th>Points</th></tr>
            ${week.data.map(p => `
            <tr>
            <td>${p.Nickname}</td>
            <td>${p.PPstart}</td>
            <td>${p.PPend}</td>
            <td>${p.Points}</td>
            </tr>`
            ).join("")}
           </table>`;
        container.appendChild(details);
      });
    }

    loadHistory();
  </script>
</body>
</html>
