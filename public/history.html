<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò—Å—Ç–æ—Ä–∏—è —Ç—É—Ä–Ω–∏—Ä–∞</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      margin: 0;
      padding: 2rem;
      color: #eee;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 2rem;
    }
    button {
      background-color: #ffffff;
      color: #000;
      border: 1px solid #555;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ddd;
      color: #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      margin-top: 1rem;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2a2a2a;
      color: #fff;
      font-weight: bold;
    }
    tr:hover {
      background-color: #2c2c2c;
    }
    img {
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }
    table a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    table a:hover {
      color: #ff6347;
      text-decoration: underline;
    }
    details {
      user-select: none;
      border-radius: 12px;
      cursor: pointer;
    }
    details:hover {
      background: #2c2c2c;
    }
    details > summary {
      font-size: 20px;
      font-weight: bold;
      transition: color 1s;
    }
    details[open] > summary {
      color: #ff6347;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–æ–ø-3 */
    .first {
      background: linear-gradient(90deg, #ffd70033, #ffd70011);
      font-weight: bold;
    }
    .first td {
      color: #ffd700;
    }
    .second {
      background: linear-gradient(90deg, #c0c0c033, #c0c0c011);
      font-weight: bold;
    }
    .second td {
      color: #c0c0c0;
    }
    .third {
      background: linear-gradient(90deg, #cd7f3233, #cd7f3211);
      font-weight: bold;
    }
    .third td {
      color: #cd7f32;
    }
  </style>
</head>
<body>
  <div>
    <a href="/" class="button-link"><button>–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button></a> 
    <h1>–ò—Å—Ç–æ—Ä–∏—è —Ç—É—Ä–Ω–∏—Ä–∞</h1>
  </div>
  <div id="history"></div>

  <script>
    async function loadHistory() {
      const res = await fetch("/api/history");
      const history = await res.json();

      const container = document.getElementById("history");
      container.innerHTML = "";

      history.forEach(week => {
        // —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ points
        week.data.sort((a, b) => b.points - a.points);
        week.data.forEach((p, i) => { p.position = i + 1; });

        const details = document.createElement("details");
        details.className = "week";
        details.innerHTML = `
          <summary>${week.date}</summary>
          <table>
            <tr>
              <th>–ü–æ–∑–∏—Ü–∏—è</th>
              <th>–ê–≤–∞—Ç–∞—Ä</th>
              <th>–ò–≥—Ä–æ–∫</th>
              <th>PPstart</th>
              <th>PPend</th>
              <th>PPclear</th>
              <th>Points</th>
            </tr>
            ${week.data.map(p => {
              let rowClass = "";
              let crown = "";
              if (p.position === 1) {
                rowClass = "first";
                crown = " üëë";
              } else if (p.position === 2) {
                rowClass = "second";
              } else if (p.position === 3) {
                rowClass = "third";
              }
              return `
                <tr class="${rowClass}">
                  <td>${p.position}${crown}</td>
                  <td><img src="${p.avatar}" alt="avatar" width="40" height="40"></td>
                  <td><a href="https://osu.ppy.sh/users/${p.useriD}" target="_blank">${p.nickname}</a></td>
                  <td>${p.ppstart}</td>
                  <td>${p.ppend}</td>
                  <td>${Math.floor(p.ppend - p.ppstart)}</td>
                  <td>${p.points}</td>
                </tr>
              `;
            }).join("")}
          </table>`;
        container.appendChild(details);
      });
    }

    loadHistory();
  </script>
</body>
</html>
